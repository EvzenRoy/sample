<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and basic setup */
        body { font-family: 'Inter', sans-serif; }
        
        /* Status Indicator Animations for Students */
        .status-dot-active { animation: pulse-green 1.5s infinite; }
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
        }
        .status-dot-idle { animation: pulse-yellow 2s infinite; }
        @keyframes pulse-yellow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8 transition-all duration-500">
        <!-- Message Box (Toast Notifications) -->
        <div id="message-box" class="hidden fixed top-4 right-4 bg-blue-500 text-white p-3 rounded-lg shadow-xl z-50 transition-transform duration-300 transform translate-x-full"></div>

        <!-- Dynamic Content Area -->
        <div id="content-area">
            <!-- Content will be injected by JavaScript -->
        </div>
    </div>

    <script>
        // --- CONSTANTS AND CONFIGURATION ---
        // Backend URL must match the running Flask server URL (localhost:5000)
        const API_BASE_URL = window.location.origin + '/api'; 
        const ATTENDANCE_SEND_INTERVAL_MS = 5000; // Send a ping every 5 seconds
        const IDLE_TIMEOUT_MS = 60000; // 60 seconds of inactivity = Idle
        const ADMIN_REFRESH_INTERVAL_MS = 10000; // Admin dashboard refreshes every 10 seconds

        // Global state variables
        let isAuthenticated = false;
        let userId = null;
        let userName = null;
        let userRole = null; // 'student' or 'teacher'
        let lastActivityTime = Date.now();
        let isIdle = false;
        let attendanceInterval = null;
        let isTabFocused = true;

        const contentArea = document.getElementById('content-area');
        const messageBox = document.getElementById('message-box');


        // --- UTILITY FUNCTIONS ---

        /** Shows a temporary toast message to the user. */
        function showMessage(text, type = 'info') {
            const colors = {
                info: 'bg-blue-500',
                success: 'bg-green-500',
                error: 'bg-red-500'
            };
            messageBox.className = `fixed top-4 right-4 text-white p-3 rounded-lg shadow-xl z-50 transition-transform duration-300 ${colors[type]}`;
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'translate-x-full');
            messageBox.classList.add('translate-x-0');

            setTimeout(() => {
                messageBox.classList.remove('translate-x-0');
                messageBox.classList.add('translate-x-full');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300); 
            }, 3000);
        }

        /** Formats the current time for console logging. */
        function getFormattedTime() {
            return new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        
        // --- BACKEND API CALLS ---

        const Backend = {
            /** Authenticates user with the Flask server. */
            authenticate: async (username, password) => {
                const url = `${API_BASE_URL}/authenticate`;
                try {
                    // Note: Since this is served by Flask, CORS is typically not an issue, 
                    // but we keep the structure for robustness.
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const result = await response.json();
                    
                    if (!response.ok || !result.success) {
                        return { success: false, message: result.message || 'Authentication failed on server.' };
                    }
                    
                    return result; 
                } catch (error) {
                    console.error(`[${getFormattedTime()}] Backend Error (authenticate):`, error);
                    return { success: false, message: 'Could not connect to the Flask server (Is app.py running?).' };
                }
            },

            /** Sends an attendance event to the Flask server (fire-and-forget). */
            sendAttendanceEvent: async (userId, eventType, metadata = {}) => {
                const url = `${API_BASE_URL}/track_attendance`;
                const payload = {
                    user_id: userId,
                    event_type: eventType,
                    metadata: {
                        ...metadata,
                        // Note: Python backend handles case sensitivity, sending lowercase 'active'/'idle'
                        client_status: isIdle ? 'idle' : 'active', 
                        tab_focused: isTabFocused
                    }
                };

                try {
                    fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    console.log(`[${getFormattedTime()}] ATTENDANCE EVENT SENT (${eventType}):`, payload.metadata);
                } catch (error) {
                    console.error(`[${getFormattedTime()}] Backend Error (track_attendance): Failed to send event.`, error);
                }
            },

            /** Fetches the latest student status data for the Admin Portal. */
            getStudentData: async () => {
                const url = `${API_BASE_URL}/admin/students`;
                try {
                    const response = await fetch(url);
                    const result = await response.json();
                    
                    if (!response.ok || !result.success) {
                        return { success: false, message: result.message || 'Failed to retrieve student data.' };
                    }
                    
                    return result; 
                } catch (error) {
                    console.error(`[${getFormattedTime()}] Backend Error (getStudentData):`, error);
                    return { success: false, message: 'Could not connect to the Flask server.' };
                }
            }
        };

        // --- AUTHENTICATION HANDLERS ---

        /** Handles the login form submission. */
        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.username.value;
            const password = form.password.value;
            const loginButton = form.querySelector('button');

            loginButton.disabled = true;
            loginButton.textContent = 'Connecting...';

            try {
                const result = await Backend.authenticate(username, password);

                if (result.success) {
                    isAuthenticated = true;
                    userId = result.data.id;
                    userName = result.data.name;
                    userRole = result.data.role;

                    showMessage(`Login Successful as ${userName} (${userRole})!`, 'success');

                    if (userRole === 'student') {
                        await Backend.sendAttendanceEvent(userId, 'login');
                        renderMainApp();
                        startAttendanceTracking();
                    } else if (userRole === 'teacher') {
                        renderTeacherDashboard();
                    }
                } else {
                    showMessage(result.message || 'Authentication failed.', 'error');
                }
            } catch (error) {
                showMessage('An unexpected connection error occurred.', 'error');
                console.error("Login error:", error);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        }

        /** Handles the logout action. */
        function handleLogout() {
            // Send logout event if the user was a student
            if (userRole === 'student' && userId) {
                Backend.sendAttendanceEvent(userId, 'logout');
            }

            // Stop tracking and clear state
            isAuthenticated = false;
            userId = null;
            userName = null;
            userRole = null;
            clearInterval(attendanceInterval);
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            document.removeEventListener('mousemove', handleActivity);
            document.removeEventListener('keypress', handleActivity);

            showMessage('Successfully logged out.', 'info');

            // Switch back to login view
            renderLogin();
        }

        // --- ATTENDANCE TRACKING LOGIC (STUDENT ONLY) ---

        /** Records user activity (mousemove or keypress). */
        function handleActivity() {
            lastActivityTime = Date.now();
            if (isIdle) {
                isIdle = false;
                if (userId) {
                    Backend.sendAttendanceEvent(userId, 'active');
                }
                updateStudentStatusDisplay();
            }
        }

        /** Tracks tab focus/blur. */
        function handleVisibilityChange() {
            if (document.hidden) {
                isTabFocused = false;
                if (userId) {
                    Backend.sendAttendanceEvent(userId, 'tab_blur');
                }
            } else {
                isTabFocused = true;
                if (userId) {
                    Backend.sendAttendanceEvent(userId, 'tab_focus');
                }
            }
            updateStudentStatusDisplay();
        }

        /** Periodic check for idle status and send regular pings. */
        function sendAttendancePing() {
            // 1. Check for Idle status
            if (Date.now() - lastActivityTime > IDLE_TIMEOUT_MS) {
                if (!isIdle) {
                    isIdle = true;
                    if (userId) {
                        Backend.sendAttendanceEvent(userId, 'idle');
                    }
                    updateStudentStatusDisplay();
                }
            }

            // 2. Send a regular 'prompt' event if active/focused
            if (userId && !isIdle && isTabFocused) {
                Backend.sendAttendanceEvent(userId, 'prompt', { current_url: window.location.href });
            }
        }

        /** Starts the attendance tracking system. */
        function startAttendanceTracking() {
            // Set up event listeners for tracking:
            document.addEventListener('visibilitychange', handleVisibilityChange);
            document.addEventListener('mousemove', handleActivity);
            document.addEventListener('keypress', handleActivity);

            // Start the periodic ping interval
            attendanceInterval = setInterval(sendAttendancePing, ATTENDANCE_SEND_INTERVAL_MS);
            console.log("Attendance tracking started.");
        }

        // --- UI RENDERING: LOGIN ---

        function renderLogin() {
            contentArea.innerHTML = `
                <!-- Login Page UI -->
                <h1 class="text-3xl font-bold mb-4 text-gray-800 text-center">Student & Admin Portal</h1>
                <p class="text-gray-500 mb-6 text-center">Log in to track attendance or view the dashboard.</p>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" value="teacher" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" value="admin" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 transform hover:scale-[1.01] active:scale-[0.99]">
                        Login
                    </button>
                    <div class="text-xs text-center text-gray-400 mt-4 space-y-1">
                        <p>Student: 'Leni' / '123' or 'Soni' / '123'</p>
                        <p>Teacher (Admin): 'teacher' / 'admin'</p>
                    </div>
                </form>
            `;
            // I'm updating the default login fields here to match your latest app.py mock users
            document.getElementById('username').value = "teacher";
            document.getElementById('password').value = "admin";

            document.getElementById('login-form').addEventListener('submit', handleLogin);
        }

        // --- UI RENDERING: STUDENT APP ---

        /** Updates the status display in the student app based on current state. */
        function updateStudentStatusDisplay() {
            if (userRole !== 'student') return; 

            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const focusText = document.getElementById('focus-text');

            if (!statusDot || !statusText) return;

            // Update Activity Status
            if (isIdle) {
                statusDot.className = 'w-3 h-3 rounded-full bg-yellow-500 status-dot-idle';
                statusText.textContent = 'Idle (No activity)';
                statusText.className = 'font-semibold text-yellow-600';
            } else {
                statusDot.className = 'w-3 h-3 rounded-full bg-green-500 status-dot-active';
                statusText.textContent = 'Active';
                statusText.className = 'font-semibold text-green-600';
            }

            // Update Tab Focus Status
            if (focusText) {
                focusText.textContent = isTabFocused ? 'Tab Focused' : 'Tab Blurred';
                focusText.classList.toggle('text-blue-500', isTabFocused);
                focusText.classList.toggle('text-red-500', !isTabFocused);
            }

            const userIdDisplay = document.getElementById('user-id-display');
            if (userIdDisplay) {
                userIdDisplay.textContent = `Session ID: ${userId}`;
            }
        }

        /** Renders the Main Student Application view. */
        function renderMainApp() {
            contentArea.innerHTML = `
                <!-- Student App UI -->
                <h1 class="text-3xl font-bold mb-2 text-gray-800">Student Portal: ${userName}</h1>
                <p id="user-id-display" class="text-sm text-gray-500 mb-6"></p>

                <div class="bg-blue-50 p-4 rounded-xl shadow-inner mb-6">
                    <h2 class="text-xl font-semibold text-blue-800 mb-3">Attendance Tracking Status</h2>

                    <!-- Status Display -->
                    <div class="flex flex-col space-y-3">
                        <div class="flex items-center space-x-2">
                            <span class="text-lg font-medium text-gray-700 w-32">Activity:</span>
                            <span id="status-dot" class="w-3 h-3 rounded-full bg-green-500 status-dot-active"></span>
                            <span id="status-text" class="font-semibold text-green-600">Active</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-lg font-medium text-gray-700 w-32">Tab Focus:</span>
                            <span id="focus-text" class="font-semibold text-blue-500">Tab Focused</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-lg font-medium text-gray-700 w-32">Ping Interval:</span>
                            <span class="font-semibold text-gray-600">${ATTENDANCE_SEND_INTERVAL_MS / 1000} seconds</span>
                        </div>
                        <p class="text-sm italic text-gray-500 pt-2">
                            (Your activities are updated to the admin dashboard in real-time)
                        </p>
                    </div>
                </div>

                <div class="mt-8">
                    <button id="logout-button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300 transform hover:scale-[1.01] active:scale-[0.99]">
                        Logout (Ends Session)
                    </button>
                </div>
            `;
            document.getElementById('logout-button').addEventListener('click', handleLogout);
            updateStudentStatusDisplay(); // Initial status update
        }
        
        // --- UI RENDERING: TEACHER DASHBOARD ---

        /** Renders the Teacher Dashboard view. */
        async function renderTeacherDashboard() {
            contentArea.innerHTML = `
                <!-- Teacher Dashboard UI -->
                <h1 class="text-3xl font-bold mb-2 text-gray-800">Admin Portal: ${userName}</h1>
                <p class="text-sm text-gray-500 mb-6">Real-time Student Activity Dashboard</p>

                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-blue-800">Student Status Report</h2>
                    <button id="refresh-button" class="px-3 py-1 text-sm text-white bg-green-500 rounded-lg hover:bg-green-600 transition">
                        <svg class="w-4 h-4 inline-block mr-1 align-text-bottom" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 15m15.356-2A8.001 8.001 0 0120.42 4L15 4"></path></svg>
                        Refresh
                    </button>
                </div>

                <div id="student-list" class="space-y-3">
                    <p class="text-center text-gray-500">Loading student data...</p>
                </div>

                <div class="mt-8">
                    <button id="logout-button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300 transform hover:scale-[1.01] active:scale-[0.99]">
                        Logout
                    </button>
                </div>
            `;
            document.getElementById('logout-button').addEventListener('click', handleLogout);
            document.getElementById('refresh-button').addEventListener('click', fetchAndRenderStudents);
            fetchAndRenderStudents(); 

            // Start automatic refresh
            attendanceInterval = setInterval(fetchAndRenderStudents, ADMIN_REFRESH_INTERVAL_MS);
        }

        /** Fetches live student data from Flask/MongoDB and renders the list. */
        async function fetchAndRenderStudents() {
            const listContainer = document.getElementById('student-list');
            if (!listContainer) return;

            const refreshButton = document.getElementById('refresh-button');
            refreshButton.textContent = 'Refreshing...';
            refreshButton.disabled = true;

            try {
                const response = await Backend.getStudentData();
                if (response.success) {
                    const students = response.data;
                    
                    if (students.length === 0) {
                        listContainer.innerHTML = '<p class="text-center text-gray-500">No active student data found. Ask students to log in.</p>';
                        return;
                    }
                    
                    let html = students.map(student => {
                        const activity = student.status || 'Offline';
                        const focus = student.focus || 'N/A';
                        
                        const activityClass = activity === 'Active' ? 'bg-green-500 status-dot-active' 
                                                             : activity === 'Idle' ? 'bg-yellow-500 status-dot-idle' 
                                                             : 'bg-gray-400';
                        
                        const focusColor = focus === 'Focused' ? 'text-blue-600' : 'text-red-600';
                        const latestEvent = student.last_event || 'N/A';

                        // --- FIX APPLIED HERE: Correct time zone and format for user display ---
                        const timestampDate = new Date(student.timestamp);
                        const time = timestampDate.toLocaleTimeString(undefined, {
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: true
                        });
                        const date = timestampDate.toLocaleDateString();
                        // ---------------------------------------------------------------------
                        
                        return `
                            <div class="p-4 bg-white border border-gray-200 rounded-xl shadow-md flex flex-col sm:flex-row justify-between items-start sm:items-center hover:shadow-lg transition">
                                <div class="mb-2 sm:mb-0 flex-grow">
                                    <p class="font-semibold text-gray-800">${student.name || 'Unknown'}</p>
                                    <p class="text-xs text-gray-400">ID: ${student.id}</p>
                                </div>
                                <div class="flex flex-col text-right space-y-1">
                                    <div class="flex items-center justify-end">
                                        <span class="text-sm font-medium text-gray-700 mr-2">Activity:</span>
                                        <span class="w-3 h-3 rounded-full ${activityClass}"></span>
                                        <span class="text-sm font-bold ml-1 text-gray-700">${activity}</span>
                                    </div>
                                    <div class="flex items-center justify-end">
                                        <span class="text-sm font-medium text-gray-700 mr-2">Tab:</span>
                                        <span class="text-xs font-medium ${focusColor}">${focus}</span>
                                    </div>
                                    <!-- Displaying time and date in local format -->
                                    <p class="text-xs text-gray-500 italic">Last: ${latestEvent} at ${time} (${date})</p>
                                </div>
                            </div>
                        `;
                    }).join('');

                    listContainer.innerHTML = html;
                } else {
                    listContainer.innerHTML = `<p class="text-center text-red-500">Error fetching report data: ${response.message}</p>`;
                }
            } catch (error) {
                listContainer.innerHTML = '<p class="text-center text-red-500">Network error. Check if the Flask server is running.</p>';
            } finally {
                refreshButton.textContent = 'Refresh';
                refreshButton.disabled = false;
            }
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            renderLogin();
            // Start the status update loop (only affects student UI when active)
            setInterval(() => {
                if (userRole === 'student') {
                    updateStudentStatusDisplay();
                }
            }, 500);
        };
    </script>
</body>
</html>
